<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    //   Promise.resolve 后面的内容都会执行
    Promise.resolve(Promise.reject)
      .catch(console.log(0))
      .then(console.log(1))
      .catch(console.log(2))
      .then(console.log(3));

    //   Promise.resolve 后面的内容都会执行
    Promise.reject(Promise.resolve)
      .then(console.log(10))
      .catch(console.log(0))
      .then(console.log(1))
      .catch(console.log(2))
      .then(console.log(3))
      .then(console.log(3));
  </script>
</html>
